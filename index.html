<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <section class="main">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="buttons">
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operation">/</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operation">*</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operation">+</button>
                <button class="btn number">0</button>
                <button class="btn number" id="decimal">.</button>
                <button class="btn action" id="equals">=</button>
                <button class="btn operation">-</button>
                <button class="btn action" id="clear">Clear</button>
                <button class="btn action" id="cancel">C</button>
            </div>

        </div>
        
    </section>
</body>
</html>
